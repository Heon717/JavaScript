    let products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ]
    const prd = () => {
      products.forEach((i,index) => {
      $('.title').eq(index).html(products[index].title);
      $('.price').eq(index).html(products[index].price);
    })
    }
    prd();

    document.getElementById('btn-click1').addEventListener('click',function (){
          products.sort((a,b)=> {
            return a.price-b.price;
          })
          prd();
      console.log('변경되었습니다');
    })

    document.getElementById('btn-click2').addEventListener('click',() => {
      let newProducts = products.filter((a)=> {
        return a.price <= 60000;
      });
      console.log(newProducts);
      let template = '<div>상품</div>';
      newProducts.forEach((e)=> {
        document.getElementsByClassName('card-group').innerHTML = template;
      })
    })
    
    document.getElementById('btn-click3').addEventListener('click',() => {
      products.sort((a,b) => {
        if(a.title < b.title == true) {
          return -1;
        }
      });
      prd();
