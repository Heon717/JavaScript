<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        foo = () => {
            return new Promise((resolve) => {
                setTimeout(()=> {
                    console.log('foo ok');
                    resolve();
                },3000);
            });
        }

        bar = () => {
            return new Promise((resolve) => {
                setTimeout(()=> {
                    console.log('bar ok');
                    resolve();
                },2000);
            });
        }

        baz = () => {
            return new Promise((resolve) => {
                setTimeout(()=> {
                    console.log('bazzzzzzz ok');
                    resolve();
                },1000);
            });
        }

        // await , async
        async function run() {
            await foo();
            await bar();
            await baz();
        }
        run();

    </script>
</body>
</html>
