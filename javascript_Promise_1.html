<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = 10;

        var pro1 = new Promise(function(resolve) {
            setTimeout(() => {
                console.log('1');
                resolve(2);
            },3000);
        });

        var pro2 = new Promise((resolve)=>{
            setTimeout(() => {
                console.log('2 : ' + result);
                resolve(3);
            },2000);
        });

        pro1.then((res) => {
            console.log('2 : ' + res);

            pro2.then((res)=>{
                console.log('3 : ' + res);
            })
        });

    </script>
</body>
</html>
